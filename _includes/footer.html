<!-- async load function -->
<script type="text/javascript">
    function async(u, c) {
        var d = document, t = 'script',
        o = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
        o.src = u;
        if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
        s.parentNode.insertBefore(o, s);
    }

    // only load tagcloud.js in tag.html
    if($('#tag_cloud').length !== 0){
        async("/js/jquery.tagcloud.js",function(){
            $.fn.tagcloud.defaults = {
                //size: {start: 1, end: 1, unit: 'em'},
                color: {start: '#bbbbee', end: '#0085a1'},
            };
            $('#tag_cloud a').tagcloud();
        })
    }
    
    $(function(){
        var href = location.href;
        var localh = document.location.protocol+"://xpmozong.github.io/";
        href = href.replace(localh,"");
        var hrearr = href.split('/');
        $(".sf-menu li").removeClass('current-menu-item');
        if (hrearr[0] == 'about') {
            $("#about").addClass('current-menu-item');
        }else if(hrearr[0] == 'tags'){
            $("#tags").addClass('current-menu-item');
        }else{
            $("#home").addClass('current-menu-item');
        }

        $("pre").addClass("prettyprint");
        prettyPrint();

        // hide #back-top first
        $("#back-top").hide();

        // fade in #back-top
        $(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 400) {
                    $('#back-top').fadeIn();
                } else {
                    $('#back-top').fadeOut();
                }
        });

        // scroll body to 0px on click
        $('#back-top a').click(function () {
            $('body,html').animate({
                scrollTop: 0
                }, 800);
            return false;
            });
        });

    });

</script>
</body>
</html>
